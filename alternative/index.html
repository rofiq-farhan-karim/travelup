<!DOCTYPE html>

    <title>TravelUp</title>
  </head>

  <body>
    <main class="wrapper">
      <h1>Find Your Destination</h1>

      <form id="form-search">
        <div class="form-group">
          <label hidden for="form-input-search">Search Destination:</label>
          <input
            name="keyword"
            id="form-input-search"
            type="search"
            class="form-input"
          />
          <button type="submit" class="button-submit">Search</button>
        </div>
      </form>

      <div>
        <div id="list-travel" class="item-wrapper">
          <!-- ... -->
        </div>
      </div>
    </main>

    <script src="/alternative/index.js"></script>
  </body>
</html>
